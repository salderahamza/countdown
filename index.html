<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <video class="video-background" loop muted autoplay>
        <source src="time.mp4">
        <source>
    </video>
    <div class="video-overlay"></div>
    <div class="container">
        <div class="input-container" id="input-container">
            <h1>COUNTDOWN</h1>
            <form action="" class="form" id="countdownForm">
                <label for="title">TITLE</label>
                <input type="text" id="title" placeholder="What are you counting down to?">
                <label for="date-picker">SELECT A DATE</label>
                <input type="text" id="date-picker" placeholder="yyyy-mm-dd">
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
